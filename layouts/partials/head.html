<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<meta property="og:image" content="{{ `thumbnail.webp` | relURL }}" />
	<meta property="og:image:type" content="image/webp" />
	<meta property="og:image:width" content="1024" />
	<meta property="og:image:height" content="1024" />

	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@khiemtu27" />
	<meta name="twitter:creator" content="@Khiêm_Từ" />
	<meta name="twitter:image" content="{{ `thumbnail.webp` | relURL }}" />
	<title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
	{{ if .IsHome }}
	<meta property="og:title" content="{{ .Site.Title }}" />
	<meta property="og:description" content="{{ .Site.Params.description }}" />
	<meta name="description" content="{{ .Site.Params.description }}" />
	<meta name="twitter:title" content="{{ .Site.Title }}" />
	<meta name="twitter:description" content="{{ .Site.Params.description }}" />
	{{- else if not .IsHome -}}
	<meta property="og:title" content="{{ .Title }} -  {{ .Site.Title }}" />
	<meta name="twitter:title" content="{{ .Title }} - {{ .Site.Title }}" />
	{{- with .Params.description -}}
	<meta property="og:description" content="{{ . }}" />
	<meta name="description" content="{{ . }}" />
	<meta name="twitter:description" content="{{ . }}" />
	{{- end -}}
	{{ end }}
	{{ $randomNumber := add (add (mul 1000 (mod (int (now.UnixNano)) 9000)) (mod (int (now.UnixNano)) 1000)) 1000 }}
	{{ $css := resources.Match "css/**.css" | resources.Concat "style.css" }}
	<link rel="stylesheet" href="{{ $css.RelPermalink }}?id={{ $randomNumber }}" type="text/css" media="all" />
	<link rel="icon" href="{{ `favicon.ico` | relURL }}" />
	<link rel="apple-touch-icon" href="{{ `apple-touch-icon.png` | relURL }}" />
	<link href="/pagefind/pagefind-ui.css" rel="stylesheet" />
	<script src="/pagefind/pagefind-ui.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', (event) => {
			new PagefindUI({
				element: "#search",
				showSubResults: false,
				showImages: false,
				showEmptyFilters: false,
				resetStyles: true,
				excerptLength: 15,
				translations: {
					placeholder: "Nhớ gõ tiếng Việt có dấu nha!",
					zero_results: "Không có kết quả cho [SEARCH_TERM]",
					clear_search: "Hủy",
					load_more: "Hiện thêm kết quả",
					"search_label": "Tìm kiếm",
					"filters_label": "Bộ lọc",
					"many_results": "Có [COUNT] kết quả cho từ khóa [SEARCH_TERM]",
					"one_result": "Chỉ có [COUNT] kết quả cho từ khó [SEARCH_TERM]",
					"alt_search": "Không có kết quả cho từ khóa [SEARCH_TERM]. Hiện kết quả tương tự [DIFFERENT_TERM]",
					"search_suggestion": "Không có kết quả cho từ khóa [SEARCH_TERM]. Hãy thử tìm bằng từ khóa này:",
					"searching": "Đang tìm từ khóa [SEARCH_TERM]...",
				}
			});
		});
	</script>
</head>
