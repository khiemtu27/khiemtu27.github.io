{{ define "main" }}
{{ .Content }}
<ul class="select-none">
	{{ $tag := .File.BaseFileName }}
	{{ range sort .Site.RegularPages "Title" }}
	{{ if intersect .Params.tags (slice $tag) }}
	<li>
		<a href="{{ .RelPermalink }}" class="bold bright">{{ .Title }}</a>
	</li>
	{{ end }}
	{{ end }}
</ul>
{{ end }}
